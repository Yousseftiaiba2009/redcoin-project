<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Redcoin RTC</title>
    <style>
        :root {
            --red-main: #e63946;
            --dark-bg: #0f0f12;
            --card-bg: #1a1a1f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .logo-area { margin-bottom: 25px; }
        .logo-symbol {
            background: var(--red-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
        }

        h2 { margin: 20px 0; color: white; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f0f12;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--red-main); outline: none; }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--red-main);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

        .footer-links { margin-top: 20px; font-size: 13px; color: #888; }
        .footer-links a { color: var(--red-main); text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">
            <span class="logo-symbol">R</span>
        </div>
        <h2>Welcome Back</h2>
        <form onsubmit="event.preventDefault(); alert('Login connected to RTC database!')">
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn-submit">LOGIN</button>
        </form>
        <div class="footer-links">
            Don't have an account? <a href="register.html">Sign Up</a>
        </div>
    </div>

</body>
</html>
