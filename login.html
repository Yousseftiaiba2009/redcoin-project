<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Redcoin RTC</title>
    <style>
        :root {
            --red-main: #e63946;
            --dark-bg: #0f0f12;
            --card-bg: #1a1a1f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .logo-symbol {
            background: var(--red-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
        }

        h2 { margin: 25px 0 5px; color: white; letter-spacing: 1px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 11px; color: var(--red-main); margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }

        input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #333;
            border-radius: 10px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            font-size: 13px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--red-main);
            outline: none;
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--red-main);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-submit:hover { 
            background: #ff4d5a;
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4); 
        }

        .footer-info {
            margin-top: 25px;
            font-size: 11px;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

    <div class="login-box">

        <h2>Wallet Login</h2>
        <p>Access your Redcoin Vault</p>
        
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>MASTER WALLET ADDRESS</label>
                <input type="text" id="wallet-addr" placeholder="Enter RTC Address..." required>
            </div>
            
            <div class="input-group">
                <label>PRIVATE SPEND KEY</label>
                <input type="password" id="wallet-key" placeholder="Enter Private Key..." required>
            </div>
            
            <button type="submit" class="btn-submit">Unlock Wallet</button>
        </form>

    </div>

</html>
