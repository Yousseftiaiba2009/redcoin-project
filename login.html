<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login | Redcoin RTC</title>
    <style>
        :root {
            --red-main: #e63946;
            --dark-bg: #0f0f12;
            --card-bg: #1a1a1f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .logo-area { margin-bottom: 25px; }
        .logo-symbol {
            background: var(--red-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
        }

        h2 { margin: 15px 0; color: white; font-size: 22px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--red-main);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0f0f12;
            border: 1px solid #333;
            border-radius: 8px;
            color: #00ff00; /* لون أخضر ليوحي بالبرمجة والمفاتيح */
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            font-size: 13px;
        }

        input:focus { border-color: var(--red-main); outline: none; }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--red-main);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3); }

        .footer-links { margin-top: 25px; font-size: 13px; color: #666; }
        .footer-links a { color: var(--red-main); text-decoration: none; }
        
        .warning-text {
            font-size: 11px;
            color: #555;
            margin-top: 15px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area">
            <span class="logo-symbol">R</span>
        </div>
        <h2>Access Master Wallet</h2>
        <p>Enter your cryptographic credentials</p>
        
        <form onsubmit="event.preventDefault(); alert('Authenticating with RTC Node...')">
            <div class="input-group">
                <label>Wallet Address (Public)</label>
                <input type="text" placeholder="e.g. RTC_7x9v...2wQ" required>
            </div>
            
            <div class="input-group">
                <label>Private Spend Key</label>
                <input type="password" placeholder="••••••••••••••••••••••••••••••••" required>
            </div>
            
            <button type="submit" class="btn-submit">UNLOCK WALLET</button>
        </form>

        <div class="warning-text">
            Never share your Private Key with anyone. Redcoin staff will never ask for it.
        </div>

        <div class="footer-links">
            New to Redcoin? <a href="register.html">Create New Wallet</a>
        </div>
    </div>

</body>
</html>
