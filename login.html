<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Access | Redcoin RTC</title>
    <style>
        :root {
            --red-main: #e63946;
            --dark-bg: #0f0f12;
            --card-bg: #1a1a1f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .logo-symbol {
            background: var(--red-main);
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 24px;
        }

        h2 { margin: 20px 0 5px; color: white; }
        p { color: #888; font-size: 14px; margin-bottom: 20px; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--red-main); margin-bottom: 5px; font-weight: bold; }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            font-size: 12px;
        }

        .btn-demo {
            background: transparent;
            color: #555;
            border: 1px dashed #444;
            padding: 8px;
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-demo:hover { color: var(--red-main); border-color: var(--red-main); }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--red-main);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4); }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo-area"><span class="logo-symbol">R</span></div>
        <h2>Wallet Access</h2>
        <p>Master Control Panel</p>

        <button class="btn-demo" onclick="fillDemoKeys()">⚡ Click to get my Master Keys</button>
        
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label>MASTER WALLET ADDRESS</label>
                <input type="text" id="wallet-addr" placeholder="Enter RTC Address" required>
            </div>
            
            <div class="input-group">
                <label>PRIVATE SPEND KEY</label>
                <input type="password" id="wallet-key" placeholder="Enter Secret Key" required>
            </div>
            
            <button type="submit" class="btn-submit">UNLOCK & ENTER</button>
        </form>

        <div style="margin-top: 20px; font-size: 12px;">
            <a href="index.html" style="color: #666; text-decoration: none;">← Back to Home</a>
        </div>
    </div>

    <script>
        // بياناتك الحقيقية للتجربة
        const masterAddress = "RTC_Master_500k_Admin_User";
        const masterKey = "SK_REDCOIN_ADMIN_99_PRO_SECURE";

        function fillDemoKeys() {
            document.getElementById('wallet-addr').value = masterAddress;
            document.getElementById('wallet-key').value = masterKey;
            console.log("Keys loaded for testing.");
        }

        function handleLogin(event) {
            event.preventDefault();
            const addr = document.getElementById('wallet-addr').value;
            
            if(addr === masterAddress) {
                alert("Success! Accessing Redcoin Core Node...");
                window.location.href = 'index.html'; // سيعيدك للصفحة الرئيسية كأنك سجلت دخول
            } else {
                alert("Invalid Keys. Please try again.");
            }
        }
    </script>
</body>
</html>
