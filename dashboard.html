<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Official Founder Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #ff0000; --bg: #0b0e11; --card: #1e2329; --green: #0ecb81; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-icon { background: var(--red); color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }

        /* Balance Card */
        .card { 
            background: var(--card); 
            margin: 20px; 
            padding: 30px 20px; 
            border-radius: 15px; 
            border-bottom: 2px solid var(--red);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .balance { font-size: 24px; font-weight: bold; margin: 10px 0; font-variant-numeric: tabular-nums; white-space: nowrap; }
        .usd-val { color: #848e9c; font-size: 16px; font-weight: 600; }
        .green { color: var(--green); margin-left: 5px; }

        /* Actions */
        .actions { display: flex; justify-content: space-around; margin: 30px 10px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; border: none; background: none; color: white; transition: 0.2s; }
        .icon-circle { 
            width: 55px; height: 55px; 
            background: #2b3139; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; 
        }
        .icon-circle.active { color: var(--red); border: 1px solid var(--red); }
        .action-item span { font-size: 12px; color: #848e9c; }
        .action-item:active { transform: scale(0.9); }

        /* Network Section */
        .network-section { margin: 0 25px; text-align: left; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #1e2329; padding-bottom: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <div class="logo-icon">R</div>
            <div style="font-weight: bold; font-size: 18px;">Redcoin <span style="color:var(--red)">RTC</span></div>
        </div>
        <i class="fa-solid fa-gear" style="color:#848e9c;" onclick="alert('Network Security: Strategy-05 Enabled')"></i>
    </div>

    <div class="card">
        <div style="color: #848e9c; font-size: 14px;">Founder Estimated Balance</div>
        <div class="balance" id="main-balance">Syncing Data...</div>
        <div class="usd-val">≈ <span id="usd-value">$0.00</span> <span class="green">+2.45%</span></div>
    </div>

    <div class="actions">
        <button class="action-item" onclick="alert('Mining Node: Active\nRate: 0.00005 RTC/s')">
            <div class="icon-circle"><i class="fa-solid fa-microchip"></i></div>
            <span>Mining</span>
        </button>
        <button class="action-item" onclick="alert('Transaction system is synchronizing...')">
            <div class="icon-circle active"><i class="fa-solid fa-paper-plane"></i></div>
            <span>Send</span>
        </button>
        <button class="action-item" onclick="alert('Founder Address: RTC-FOUNDER-001')">
            <div class="icon-circle"><i class="fa-solid fa-download"></i></div>
            <span>Deposit</span>
        </button>
        <button class="action-item" onclick="location.reload()">
            <div class="icon-circle"><i class="fa-solid fa-right-from-bracket"></i></div>
            <span>Logout</span>
        </button>
    </div>

    <div class="network-section">
        <div style="color: #848e9c; font-size: 13px; margin-bottom: 20px; font-weight: bold;">NETWORK STATUS</div>
        <div class="stat-row">
            <span>Hashrate</span>
            <span id="hashrate">0.00 H/s</span>
        </div>
        <div class="stat-row">
            <span>Node Status</span>
            <span id="conn-status" style="color:var(--green)">Connecting...</span>
        </div>
    </div>

    <script>
        // تأكد من وضع رابط السيرفر الصحيح هنا
        const API_URL = "https://rtc-miner-server.onrender.com";
        let serverBal = 0;
        let lastSyncTime = Date.now();
        const RATE = 0.00005; 

        async function fetchData() {
            try {
                const res = await fetch(`${API_URL}/founder_data?t=${Date.now()}`);
                const data = await res.json();
                if(data.balance !== undefined) {
                    serverBal = data.balance;
                    lastSyncTime = Date.now();
                    document.getElementById('hashrate').innerText = data.hashrate;
                    document.getElementById('conn-status').innerText = "Connected";
                    document.getElementById('conn-status').style.color = "#0ecb81";
                }
            } catch(e) { 
                document.getElementById('conn-status').innerText = "Sync Error";
                document.getElementById('conn-status').style.color = "#ff0000";
            }
        }

        function updateUI() {
            if(serverBal > 0) {
                const elapsedSeconds = (Date.now() - lastSyncTime) / 1000;
                const visualBal = serverBal + (RATE * elapsedSeconds);
                
                // عرض 8 خانات عشرية
                document.getElementById('main-balance').innerText = visualBal.toLocaleString(undefined, {
                    minimumFractionDigits: 8, 
                    maximumFractionDigits: 8
                }) + " RTC";
                
                // حساب القيمة بالدولار (سعر افتراضي 0.05$)
                const usd = (visualBal * 0.05).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                document.getElementById('usd-value').innerText = "$" + usd;
            }
            requestAnimationFrame(updateUI);
        }

        // تحديث البيانات من السيرفر كل 3 ثوانٍ
        setInterval(fetchData, 3000);
        fetchData();
        updateUI();
    </script>
</body>
</html>
