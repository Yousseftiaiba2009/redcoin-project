<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg-dark: #0b0e11; --card-bg: #1e2329; --text-gray: #848e9c; --text-white: #eaecef; }
        body { background-color: var(--bg-dark); color: var(--text-white); font-family: 'Inter', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }
        
        .user-profile-bar { display: flex; align-items: center; gap: 12px; padding: 15px 20px; background: rgba(255,0,0,0.05); border-bottom: 1px solid #2b3139; }
        .avatar { background: var(--red); color: black; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 800; font-family: 'Orbitron'; box-shadow: 0 0 10px rgba(255,0,0,0.3); }
        .user-details div:first-child { font-weight: bold; font-size: 15px; color: white; }
        .user-details div:last-child { font-size: 10px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid #2b3139; }
        .logo-r { background: var(--red); color: black; padding: 5px 10px; border-radius: 4px; font-weight: bold; }

        .asset-card { background: var(--card-bg); margin: 20px; padding: 25px; border-radius: 16px; border-bottom: 3px solid var(--red); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .balance-label { font-size: 13px; color: var(--text-gray); margin-bottom: 8px; }
        .balance-main { font-size: 28px; font-weight: 700; margin: 5px 0; color: var(--text-white); font-family: 'Orbitron', sans-serif; white-space: nowrap; }
        
        .actions-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; margin-bottom: 30px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .icon-box { width: 50px; height: 50px; background: #2b3139; border-radius: 50%; display: flex; align-items: center; justify-content: center; fill: var(--red); transition: 0.3s; }
        .action-item:hover .icon-box { background: rgba(255, 0, 0, 0.2); transform: translateY(-3px); }
        .action-label { font-size: 11px; font-weight: 500; }

        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: var(--card-bg); margin: 15% auto; padding: 25px; width: 85%; max-width: 350px; border-radius: 20px; border: 1px solid #333; }
        input, select { width: 100%; background: #0b0e11; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-action { background: var(--red); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .stat-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #2b3139; font-size: 14px; }
    </style>
</head>
<body id="mainBody">

    <div class="user-profile-bar">
        <div class="avatar" id="user-initial">U</div>
        <div class="user-details">
            <div id="display-username">@Miner_Guest</div>
            <div id="miner-type">Verified RTC Founder</div>
        </div>
    </div>

    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <span class="logo-r">R</span>
            <span style="font-weight:600;">Redcoin <span style="color:var(--red)">RTC</span></span>
        </div>
        <div onclick="openModal('settingsModal')" style="cursor:pointer;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#848e9c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </div>
    </div>

    <div class="asset-card">
        <div class="balance-label" id="txt-bal-label">Real-time Network Balance</div>
        <div class="balance-main" id="db-balance">Syncing...</div>
        <div class="balance-sub">≈ $<span id="usd-val">0.00</span> <span style="color:#0ecb81;">LIVE</span></div>
    </div>

    <div class="actions-container">
        <div class="action-item" onclick="startMining()">
            <div class="icon-box" id="mineIcon"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M21.71 20.29l-1.42-1.42a.996.996 0 10-1.41 1.41l1.42 1.42c.39.39 1.02.39 1.41 0a.99.99 0 000-1.41zM7 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg></div>
            <span class="action-label" id="txt-mine">Cloud Node</span>
        </div>
        <div class="action-item" onclick="openModal('sendModal')">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></div>
            <span class="action-label" id="txt-send">Send</span>
        </div>
        <div class="action-item" onclick="openModal('depositModal')">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg></div>
            <span class="action-label" id="txt-deposit">Receive</span>
        </div>
        <div class="action-item" onclick="location.href='index.html'">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/></svg></div>
            <span class="action-label" id="txt-logout">Logout</span>
        </div>
    </div>

    <h3 id="txt-net" style="margin:0 20px 10px; font-size:14px; color:var(--text-gray);">BLOCKCHAIN STATUS</h3>
    <div class="stat-row"><span>Cloud Speed</span><span id="hash-rate">Fetching...</span></div>
    <div class="stat-row"><span>Network</span><span style="color:#0ecb81;" id="txt-conn">Connecting...</span></div>

    <script>
        const API_URL = "https://rtc-miner-server.onrender.com"; 

        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('rtc_user') || 'Founder';
            document.getElementById('display-username').innerText = `@${savedName.toLowerCase()}`;
            document.getElementById('user-initial').innerText = savedName.charAt(0).toUpperCase();
            
            // بدء المزامنة الحقيقية فوراً
            syncWithBlockchain();
            setInterval(syncWithBlockchain, 2000); // تحديث كل ثانيتين من السيرفر فقط
        });

        async function syncWithBlockchain() {
            try {
                // إضافة متغير t لمنع المتصفح من عرض نسخة قديمة (Cache Busting)
                const response = await fetch(`${API_URL}/founder_data?t=${Date.now()}`);
                const data = await response.json();
                
                if(data.balance) {
                    const realBalance = parseFloat(data.balance);
                    
                    // تحديث الواجهة بالرقم الحقيقي القادم من السيرفر
                    document.getElementById('db-balance').innerText = realBalance.toLocaleString(undefined, {minimumFractionDigits: 4}) + " RTC";
                    document.getElementById('usd-val').innerText = (realBalance * 0.05).toLocaleString();
                    
                    document.getElementById('hash-rate').innerText = "Turbo Enabled (0.05/s)";
                    document.getElementById('txt-conn').innerText = "Mainnet Online";
                    document.getElementById('txt-conn').style.color = "#0ecb81";
                }
            } catch (error) {
                document.getElementById('txt-conn').innerText = "Reconnecting...";
                document.getElementById('txt-conn').style.color = "#ffb100";
            }
        }

        // تم تعطيل دالة الزيادة اليدوية تماماً لمنع اختفاء الأرقام
        function startMining() {
            alert("Your Cloud Node is already mining at 0.05 RTC/sec!");
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
