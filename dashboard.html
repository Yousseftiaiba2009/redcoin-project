<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Redcoin Core</title>
    <style>
        :root { --red: #e63946; --bg: #0b0b0d; --card: #16161a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        .header-nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; margin-bottom: 30px; }
        .user-info { font-size: 12px; color: #888; }
        
        .main-stats { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 30px; }
        .balance-card { background: linear-gradient(45deg, #1a1a1f, #2a0a0a); border: 1px solid var(--red); padding: 30px; border-radius: 20px; text-align: center; }
        .balance-amount { font-size: 40px; font-weight: bold; color: var(--red); margin: 10px 0; }
        
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-btn { background: var(--card); border: 1px solid #333; padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; text-align: center; }
        .action-btn:hover { border-color: var(--red); background: #1f1f25; }
        .action-btn i { display: block; font-size: 24px; margin-bottom: 10px; }

        .logout-btn { color: #555; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>

    <div class="header-nav">
        <div class="user-info">Logged in as: <span style="color:var(--red)">Master_Admin</span></div>
        <a href="index.html" class="logout-btn">Logout</a>
    </div>

    <div class="main-stats">
        <div class="balance-card">
            <div style="font-size: 14px; color: #aaa;">TOTAL AVAILABLE BALANCE</div>
            <div class="balance-amount" id="db-balance">500,000.00 RTC</div>
            <div style="font-size: 12px; color: #00ff00;">‚óè Secure Connection Active</div>
        </div>
    </div>

    <h3 style="font-size: 16px; margin-bottom: 15px;">Wallet Actions</h3>
    <div class="actions-grid">
        <div class="action-btn" onclick="alert('Send feature coming soon!')">
            <span>üì§ Send RTC</span>
        </div>
        <div class="action-btn" onclick="alert('Your address: RTC_Master_Admin_2026')">
            <span>üì• Receive</span>
        </div>
        <div class="action-btn" onclick="window.location.href='https://github.com/yousseftiaiba2009/redcoin-project'">
            <span>‚öôÔ∏è Source Code</span>
        </div>
        <div class="action-btn" onclick="alert('Mining is active in background')">
            <span>‚õèÔ∏è Mining Status</span>
        </div>
    </div>

    <script>
        // ŸÉŸàÿØ ÿ¨ŸÑÿ® ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ≠ŸÇŸäŸÇŸä ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        async function loadData() {
            try {
                const res = await fetch('https://rtc-miner-server.onrender.com/');
                const data = await res.json();
                if(data.balance) document.getElementById('db-balance').innerText = data.balance + " RTC";
            } catch(e) { console.log("Using local database value"); }
        }
        loadData();
    </script>
</body>
</html>
<div style="text-align: right; padding: 10px;">
    <button onclick="openSettings()" style="background: #1a1a1f; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s;">
        ‚öôÔ∏è Settings
    </button>
</div>

<div id="settingsModal" style="display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter: blur(5px);">
    <div style="background:#16161a; margin:10% auto; padding:25px; border:1px solid var(--red); width:320px; border-radius:20px; position:relative;">
        <h2 style="color:var(--red); margin-top:0;">Wallet Config</h2>
        
        <div style="margin-bottom:20px;">
            <label style="display:block; font-size:12px; color:#888; margin-bottom:5px;">‚õèÔ∏è MINING POWER (CPU)</label>
            <input type="range" id="cpuRange" min="10" max="100" value="50" style="width:100%; accent-color:var(--red);">
            <div style="display:flex; justify-content:space-between; font-size:10px; color:#555;">
                <span>ECO (10%)</span><span>MAX (100%)</span>
            </div>
        </div>

        <div style="margin-bottom:20px; border-top:1px solid #222; padding-top:15px;">
            <label style="display:block; font-size:12px; color:#888; margin-bottom:10px;">üõ°Ô∏è SECURITY</label>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:13px;">Privacy Mode</span>
                <input type="checkbox" id="privacyMode" checked>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:13px;">2FA Verification</span>
                <button style="font-size:10px; background:#333; border:none; color:#aaa; padding:3px 8px; border-radius:4px;">Setup</button>
            </div>
        </div>

        <div style="margin-bottom:20px; border-top:1px solid #222; padding-top:15px;">
            <label style="display:block; font-size:12px; color:#888; margin-bottom:5px;">üé® INTERFACE</label>
            <select id="themeSelect" style="width:100%; background:#0b0b0d; color:white; border:1px solid #333; padding:5px; border-radius:5px;">
                <option value="cyber-red">Cyber Red (Default)</option>
                <option value="deep-blue">Deep Ocean Blue</option>
                <option value="ghost">Minimalist Gray</option>
            </select>
        </div>

        <button onclick="closeSettings()" style="width:100%; background:var(--red); color:white; border:none; padding:12px; border-radius:10px; font-weight:bold; cursor:pointer;">Save Changes</button>
    </div>
</div>

<script>
    function openSettings() { document.getElementById('settingsModal').style.display = 'block'; }
    function closeSettings() { 
        const power = document.getElementById('cpuRange').value;
        alert("Settings Saved! Mining power set to " + power + "%");
        document.getElementById('settingsModal').style.display = 'none'; 
    }
</script>
