<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg-dark: #0b0e11; --card-bg: #1e2329; --text-gray: #848e9c; --text-white: #eaecef; }
        body { background-color: var(--bg-dark); color: var(--text-white); font-family: 'Inter', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }
        
        /* --- كود تعريف المستخدم الجديد --- */
        .user-profile-bar {
            display: flex; align-items: center; gap: 12px; padding: 15px 20px;
            background: rgba(255,0,0,0.05); border-bottom: 1px solid #2b3139;
        }
        .avatar {
            background: var(--red); color: black; width: 40px; height: 40px; 
            border-radius: 50%; display: flex; justify-content: center; 
            align-items: center; font-weight: 800; font-family: 'Orbitron';
            box-shadow: 0 0 10px rgba(255,0,0,0.3);
        }
        .user-details div:first-child { font-weight: bold; font-size: 15px; color: white; }
        .user-details div:last-child { font-size: 10px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid #2b3139; }
        .logo-r { background: var(--red); color: black; padding: 5px 10px; border-radius: 4px; font-weight: bold; }

        /* Balance Card */
        .asset-card { background: var(--card-bg); margin: 20px; padding: 25px; border-radius: 16px; border-bottom: 3px solid var(--red); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .balance-label { font-size: 13px; color: var(--text-gray); margin-bottom: 8px; }
        .balance-main { font-size: 32px; font-weight: 700; margin: 5px 0; color: var(--text-white); font-family: 'Orbitron', sans-serif; }
        
        /* Actions */
        .actions-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 0 20px; margin-bottom: 30px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 8px; cursor: pointer; }
        .icon-box { width: 50px; height: 50px; background: #2b3139; border-radius: 50%; display: flex; align-items: center; justify-content: center; fill: var(--red); transition: 0.3s; }
        .action-item:hover .icon-box { background: rgba(255, 0, 0, 0.2); transform: translateY(-3px); }
        .action-label { font-size: 11px; font-weight: 500; }

        /* Modals */
        .modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: var(--card-bg); margin: 15% auto; padding: 25px; width: 85%; max-width: 350px; border-radius: 20px; border: 1px solid #333; }
        input, select { width: 100%; background: #0b0e11; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-action { background: var(--red); color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .stat-row { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid #2b3139; font-size: 14px; }
    </style>
</head>
<body id="mainBody">

    <div class="user-profile-bar">
        <div class="avatar" id="user-initial">U</div>
        <div class="user-details">
            <div id="display-username">@Miner_Guest</div>
            <div>Verified RTC Miner</div>
        </div>
    </div>

    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <span class="logo-r">R</span>
            <span style="font-weight:600;">Redcoin <span style="color:var(--red)">RTC</span></span>
        </div>
        <div onclick="openModal('settingsModal')" style="cursor:pointer;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#848e9c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </div>
    </div>

    <div class="asset-card">
        <div class="balance-label" id="txt-bal-label">Estimated Balance</div>
        <div class="balance-main" id="db-balance">500,000.0000 RTC</div>
        <div class="balance-sub">≈ $<span id="usd-val">25,142.50</span> <span style="color:#0ecb81;">+2.45%</span></div>
    </div>

    <div class="actions-container">
        <div class="action-item" onclick="startMining()">
            <div class="icon-box" id="mineIcon"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M21.71 20.29l-1.42-1.42a.996.996 0 10-1.41 1.41l1.42 1.42c.39.39 1.02.39 1.41 0a.99.99 0 000-1.41zM7 11c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg></div>
            <span class="action-label" id="txt-mine">Mining</span>
        </div>
        <div class="action-item" onclick="openModal('sendModal')">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></div>
            <span class="action-label" id="txt-send">Send</span>
        </div>
        <div class="action-item" onclick="openModal('depositModal')">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg></div>
            <span class="action-label" id="txt-deposit">Deposit</span>
        </div>
        <div class="action-item" onclick="location.href='index.html'">
            <div class="icon-box"><svg width="22" height="22" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/></svg></div>
            <span class="action-label" id="txt-logout">Logout</span>
        </div>
    </div>

    <h3 id="txt-net" style="margin:0 20px 10px; font-size:14px; color:var(--text-gray);">NETWORK STATUS</h3>
    <div class="stat-row"><span>Hashrate</span><span id="hash-rate">0.00 H/s</span></div>
    <div class="stat-row"><span>Status</span><span style="color:#0ecb81;" id="txt-conn">Connected</span></div>

    <div id="sendModal" class="modal"><div class="modal-content">
        <h2 id="txt-send-h">Send RTC</h2>
        <input type="text" placeholder="RTC Address">
        <input type="number" placeholder="Amount">
        <button class="btn-action" onclick="alert('Transaction Broadcasted!'); closeModal('sendModal')">Confirm</button>
        <button class="btn-action" style="background:#333; margin-top:10px" onclick="closeModal('sendModal')">Cancel</button>
    </div></div>

    <div id="depositModal" class="modal"><div class="modal-content" style="text-align:center">
        <h2 id="txt-dep-h">Receive</h2>
        <div id="wallet-key-display" style="background:#0b0e11; padding:15px; border-radius:10px; font-size:11px; border:1px dashed var(--red); margin-bottom:15px; word-break:break-all;">Loading Key...</div>
        <button class="btn-action" onclick="copyKey()">Copy Address</button>
        <button class="btn-action" style="background:#333; margin-top:10px" onclick="closeModal('depositModal')">Close</button>
    </div></div>

    <div id="settingsModal" class="modal"><div class="modal-content">
        <h2 id="txt-set-h">Settings</h2>
        <label style="font-size:11px; color:var(--text-gray)">LANGUAGE / اللغة</label>
        <select onchange="changeLang(this.value)">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
        <label style="font-size:11px; color:var(--text-gray)">CPU THREADS</label>
        <input type="range" min="1" max="8" value="2">
        <button class="btn-action" onclick="closeModal('settingsModal')">Save</button>
    </div></div>

    <script>
        // --- الخطوة 2: ربط اسم المستخدم والمفتاح الخاص ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedName = localStorage.getItem('rtc_user') || 'Guest';
            const privateKey = localStorage.getItem('rtc_private_key') || 'No_Key_Found';
            
            document.getElementById('display-username').innerText = `@${savedName.toLowerCase()}`;
            document.getElementById('user-initial').innerText = savedName.charAt(0).toUpperCase();
            document.getElementById('wallet-key-display').innerText = privateKey;
            
            updateUI();
        });

        let balance = parseFloat(localStorage.getItem('rtc_bal')) || 500000.00;
        let isMining = false;

        function updateUI() {
            document.getElementById('db-balance').innerText = balance.toLocaleString(undefined, {minimumFractionDigits: 4}) + " RTC";
            document.getElementById('usd-val').innerText = (balance * 0.05).toLocaleString();
            localStorage.setItem('rtc_bal', balance);
        }

        function startMining() {
            if(isMining) return;
            isMining = true;
            document.getElementById('txt-mine').innerText = "Mining...";
            document.getElementById('mineIcon').style.fill = "#0ecb81";
            
            setInterval(() => {
                balance += 0.000125; 
                document.getElementById('hash-rate').innerText = (Math.random() * 20 + 15).toFixed(2) + " H/s";
                updateUI();
            }, 1000);
        }

        function copyKey() {
            const key = document.getElementById('wallet-key-display').innerText;
            navigator.clipboard.writeText(key);
            alert('Your Secure Key Copied!');
        }

        const langMap = {
            en: { bal: "Estimated Balance", mine: "Mining", send: "Send", dep: "Deposit", out: "Logout", net: "NETWORK STATUS", set: "Settings", conn: "Connected", dir: "ltr" },
            ar: { bal: "الرصيد التقديري", mine: "تعدين", send: "إرسال", dep: "إيداع", out: "خروج", net: "حالة الشبكة", set: "الإعدادات", conn: "متصل", dir: "rtl" }
        };

        function changeLang(l) {
            const d = langMap[l];
            document.getElementById('txt-bal-label').innerText = d.bal;
            document.getElementById('txt-mine').innerText = d.mine;
            document.getElementById('txt-send').innerText = d.send;
            document.getElementById('txt-deposit').innerText = d.dep;
            document.getElementById('txt-logout').innerText = d.out;
            document.getElementById('txt-net').innerText = d.net;
            document.getElementById('txt-set-h').innerText = d.set;
            document.getElementById('txt-conn').innerText = d.conn;
            document.body.style.direction = d.dir;
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
