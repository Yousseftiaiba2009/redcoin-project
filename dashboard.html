<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Founder Wallet</title>
    <style>
        :root { --red: #ff0000; --bg: #0b0e11; --card: #1e2329; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { padding: 20px; border-bottom: 1px solid #2b3139; background: var(--bg); }
        .card { background: var(--card); margin: 20px; padding: 30px; border-radius: 15px; border-bottom: 4px solid var(--red); }
        .balance { font-size: 32px; font-weight: bold; margin: 10px 0; color: #fff; }
        .status { font-size: 12px; color: #0ecb81; }
        .btn { background: var(--red); color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>REDCOIN <span style="color:var(--red)">RTC</span></h2>
    </div>

    <div class="card">
        <div style="color: #848e9c; font-size: 14px;">Founder Balance</div>
        <div class="balance" id="balance">0.0000 RTC</div>
        <div id="status" class="status">Connecting to Node...</div>
    </div>

    <button class="btn" onclick="location.reload()">Refresh Network</button>

    <script>
        const API_URL = "https://rtc-miner-server.onrender.com";
        const FOUNDER_ID = "7058513615"; // معرفك من الصورة

        async function updateWallet() {
            try {
                const response = await fetch(`${API_URL}/founder_data?t=${Date.now()}`);
                const data = await response.json();
                if(data.balance) {
                    document.getElementById('balance').innerText = parseFloat(data.balance).toLocaleString(undefined, {minimumFractionDigits: 4}) + " RTC";
                    document.getElementById('status').innerText = "● Mainnet Live (Turbo 0.5/s)";
                    document.getElementById('status').style.color = "#0ecb81";
                }
            } catch (err) {
                document.getElementById('status').innerText = "○ Syncing with Server...";
                document.getElementById('status').style.color = "#ffb100";
            }
        }

        setInterval(updateWallet, 1000);
        updateWallet();
    </script>
</body>
</html>
