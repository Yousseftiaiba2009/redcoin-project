<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Official Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #ff0000; --bg: #0b0e11; --card: #1e2329; --green: #0ecb81; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        
        /* Header */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-icon { background: var(--red); color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .settings-icon { color: #848e9c; font-size: 20px; }

        /* Balance Card */
        .card { 
            background: var(--card); 
            margin: 20px; 
            padding: 30px 20px; 
            border-radius: 15px; 
            border-bottom: 2px solid var(--red);
            text-align: left;
        }
        .est-label { color: #848e9c; font-size: 14px; margin-bottom: 10px; }
        .balance { font-size: 32px; font-weight: bold; margin: 5px 0; letter-spacing: 0.5px; }
        .usd-val { color: #848e9c; font-size: 18px; }
        .percent { color: var(--green); font-size: 16px; margin-left: 5px; }

        /* Circular Action Buttons */
        .actions { display: flex; justify-content: space-around; margin: 30px 10px; }
        .action-item { display: flex; flex-direction: column; align-items: center; gap: 10px; text-decoration: none; color: white; cursor: pointer; }
        .icon-circle { 
            width: 55px; height: 55px; 
            background: #2b3139; 
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 20px; transition: 0.3s;
        }
        .icon-circle.active { color: var(--red); }
        .action-item span { font-size: 12px; color: #848e9c; }
        .icon-circle:hover { background: #3e454d; }

        /* Network Status Section */
        .network-section { margin: 0 25px; text-align: left; }
        .section-title { color: #848e9c; font-size: 14px; font-weight: bold; text-transform: uppercase; margin-bottom: 20px; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 16px; }
        .stat-label { color: white; }
        .stat-value { color: #fff; }
        .stat-value.green { color: var(--green); }

        /* Session Profit Box (إضافة جديدة للمراقبة) */
        .session-box {
            background: rgba(255, 0, 0, 0.05);
            margin: 20px; padding: 15px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box">
            <div class="logo-icon">R</div>
            <div style="font-weight: bold; font-size: 18px;">Redcoin <span style="color:var(--red)">RTC</span></div>
        </div>
        <i class="fa-solid fa-gear settings-icon"></i>
    </div>

    <div class="card">
        <div class="est-label">Estimated Balance</div>
        <div class="balance" id="main-balance">500,000.0000 RTC</div>
        <div class="usd-val">≈ <span id="usd-value">$25,000</span> <span class="percent">+2.45%</span></div>
    </div>

    <div class="actions">
        <div class="action-item">
            <div class="icon-circle"><i class="fa-solid fa-microchip"></i></div>
            <span>Mining</span>
        </div>
        <div class="action-item">
            <div class="icon-circle active"><i class="fa-solid fa-paper-plane"></i></div>
            <span>Send</span>
        </div>
        <div class="action-item">
            <div class="icon-circle"><i class="fa-solid fa-download"></i></div>
            <span>Deposit</span>
        </div>
        <div class="action-item" onclick="location.reload()">
            <div class="icon-circle"><i class="fa-solid fa-right-from-bracket"></i></div>
            <span>Logout</span>
        </div>
    </div>

    <div class="session-box">
        <span style="color:#848e9c; font-size: 12px;">Session Profit</span>
        <span id="session-profit" style="color:var(--green); font-weight: bold;">+0.000000</span>
    </div>

    <div class="network-section">
        <div class="section-title">Network Status</div>
        <div class="stat-row">
            <span class="stat-label">Hashrate</span>
            <span class="stat-value">0.00 H/s</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Status</span>
            <span class="stat-value green">Connected</span>
        </div>
    </div>

    <script>
        const API_URL = "https://rtc-miner-server.onrender.com";
        let currentBal = 0;
        let sessionProf = 0;
        let lastUpdate = Date.now();
        const RATE = 0.0005; // السرعة التي طلبتها

        async function fetchData() {
            try {
                const res = await fetch(`${API_URL}/founder_data?t=${Date.now()}`);
                const data = await res.json();
                if(data.balance !== undefined) {
                    currentBal = data.balance;
                    sessionProf = data.session_profit;
                    lastUpdate = Date.now();
                }
            } catch(e) { console.log("Sync error"); }
        }

        function updateUI() {
            if(currentBal > 0) {
                const sec = (Date.now() - lastUpdate) / 1000;
                const visualBal = currentBal + (RATE * sec);
                const visualSess = sessionProf + (RATE * sec);
                
                document.getElementById('main-balance').innerText = visualBal.toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 4}) + " RTC";
                document.getElementById('session-profit').innerText = "+" + visualSess.toFixed(6);
                
                // تحديث القيمة التقريبية بالدولار
                const usd = (visualBal * 0.05).toLocaleString();
                document.getElementById('usd-value').innerText = "$" + usd;
            }
            requestAnimationFrame(updateUI);
        }

        setInterval(fetchData, 3000);
        fetchData();
        updateUI();
    </script>
</body>
</html>
