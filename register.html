<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin | Secure Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-image: radial-gradient(circle at 10% 10%, rgba(255,0,0,0.05) 0%, transparent 50%);
        }

        .reg-card { 
            background: var(--card); 
            padding: 35px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            border: 1px solid #2b3139;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
        }

        .logo { font-family: 'Orbitron', sans-serif; color: var(--red); font-size: 26px; margin-bottom: 5px; letter-spacing: 1px; }
        h2 { font-size: 20px; margin-bottom: 25px; font-weight: 700; color: #eaecef; }

        /* Security Warning Section */
        .security-alert {
            background: rgba(240, 185, 11, 0.08);
            border: 1px solid rgba(240, 185, 11, 0.3);
            border-left: 4px solid var(--yellow);
            padding: 15px;
            margin-bottom: 25px;
            text-align: left;
            border-radius: 6px;
        }
        .security-alert h4 { color: var(--yellow); margin: 0 0 5px 0; font-size: 14px; text-transform: uppercase; }
        .security-alert p { margin: 0; font-size: 12px; color: #ced4da; line-height: 1.5; }

        /* Form Styling */
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #848e9c; margin-bottom: 6px; font-weight: 600; }
        input { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2b3139; 
            background: #0b0e11; color: white; box-sizing: border-box; font-size: 14px;
        }
        input:focus { border-color: var(--red); outline: none; }

        /* Private Key Box */
        .key-container {
            background: #000;
            border: 1px dashed #444;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--red);
        }

        .btn-gen { background: none; border: none; color: var(--red); cursor: pointer; font-size: 12px; font-weight: bold; text-decoration: underline; }
        
        .btn-submit { 
            width: 100%; padding: 15px; background: var(--red); border: none; border-radius: 10px; 
            color: white; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.3s;
            font-family: 'Orbitron', sans-serif; margin-top: 10px;
        }
        .btn-submit:hover { background: #cc0000; transform: translateY(-2px); }

        .footer { margin-top: 20px; font-size: 13px; color: #848e9c; }
        .footer a { color: var(--red); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="reg-card">
        <div class="logo">REDCOIN</div>
        <h2>Create Miner Identity</h2>

        <div class="security-alert">
            <h4>⚠️ CRITICAL SECURITY</h4>
            <p>Your <b>Private Key</b> is the master key to your RTC assets. If you lose it, we cannot recover your account. Store it offline and never share it.</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" id="username" placeholder="Enter miner name" required>
            </div>
            
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="password" placeholder="Min 8 characters" required>
            </div>

            <div class="form-group" style="text-align:center;">
                <label>PRIVATE KEY GENERATOR</label>
                <div id="keyBox" class="key-container"></div>
                <button type="button" class="btn-gen" onclick="generateKey()">[ Generate Secure Private Key ]</button>
            </div>

            <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
        </form>

        <div class="footer">
            Already registered? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        function generateKey() {
            const part1 = Math.random().toString(36).substring(2, 10).toUpperCase();
            const part2 = Math.random().toString(36).substring(2, 10).toUpperCase();
            const fullKey = `RTC-${part1}-${part2}`;
            
            const keyBox = document.getElementById('keyBox');
            keyBox.innerText = fullKey;
            keyBox.style.display = 'block';
            document.querySelector('.btn-gen').style.display = 'none';
            localStorage.setItem('rtc_private_key', fullKey);
        }

        document.getElementById('registrationForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const key = document.getElementById('keyBox').innerText;

            if(!key) {
                alert("Please generate your Private Key first!");
                return;
            }

            localStorage.setItem('rtc_user', user);
            alert("SUCCESS: Account created! Ensure you have copied your Private Key.");
            window.location.href = 'dashboard.html';
        };
    </script>
</body>
</html>
