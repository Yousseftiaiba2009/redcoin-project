<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin RTC | Master Wallet</title>
    <style>
        :root {
            --red-main: #e63946;
            --dark-bg: #0f0f12;
            --card-bg: #1a1a1f;
            --text-gray: #a0a0a0;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: left;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo-symbol {
            background: var(--red-main);
            color: white;
            padding: 5px 12px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .auth-buttons button {
            padding: 10px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .btn-signup { background: var(--red-main); color: white; }
        .btn-login { background: #2a2a32; color: white; }
        
        /* Hover Effects */
        .auth-buttons button:hover { opacity: 0.8; transform: translateY(-2px); }
        .auth-buttons button:active { transform: scale(0.95); }

        /* Main Welcome Card */
        .hero-card {
            background: linear-gradient(135deg, #2a0a0a 0%, #1a1a1f 100%);
            border: 1px solid #441111;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero-card h1 { color: var(--red-main); font-size: 28px; margin: 0; }
        .hero-card p { color: var(--text-gray); font-size: 15px; margin-top: 10px; }

        .btn-play {
            background: var(--red-main);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Pulsing Message */
        .greeting-msg {
            text-align: center;
            color: var(--red-main);
            font-weight: bold;
            margin: 30px 0;
            letter-spacing: 2px;
            font-size: 18px;
            animation: pulse 2s infinite;
        }

        /* Dashboard Stats */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid #2a2a32;
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .stat-card:hover { border-color: var(--red-main); }
        .stat-label { color: var(--text-gray); font-size: 12px; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: bold; margin-top: 10px; }
        .red-text { color: var(--red-main); }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.5; transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <span class="logo-symbol">R</span> Redcoin
        </a>
        <div class="auth-buttons">
            <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn-signup" onclick="window.location.href='register.html'">Sign Up</button>
        </div>
    </header>

    <div class="hero-card">
        <h1>Micropayment Wallet & <br>Earnings Platform</h1>
        <p>Distributing 10,000 RED rewards daily for active miners.</p>
        <button class="btn-play" onclick="alert('Starting Mining Engine...')">Play Now</button>
    </div>

    <div class="greeting-msg">LONG LIVE REDCOIN - THE FUTURE OF CRYPTO</div>

    <div class="dashboard-grid">
        <div class="stat-card">
            <div class="stat-label">Master Wallet Balance</div>
            <div class="stat-value red-text" id="wallet-balance">Loading...</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Network Status</div>
            <div class="stat-value" id="status" style="color: #00ff00;">ONLINE</div>
        </div>
    </div>

    <script>
        async function fetchBalance() {
            try {
                // Connecting to your active Render server
                const response = await fetch('https://rtc-miner-server.onrender.com/');
                const data = await response.json();
                if(data.balance) {
                    document.getElementById('wallet-balance').innerText = data.balance + " RTC";
                }
            } catch (e) {
                document.getElementById('wallet-balance').innerText = "500,000.00 RTC";
                console.log("Offline mode: showing last known balance.");
            }
        }
        fetchBalance();
        // Update balance every 30 seconds
        setInterval(fetchBalance, 30000);
    </script>
</body>
</html>
