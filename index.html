<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظة RTC - تعدين مباشر</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: white; text-align: center; padding: 50px; }
        .card { background: #2d2d2d; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,0,0.2); display: inline-block; }
        h1 { color: #00ff00; }
        .balance { font-size: 2.5em; margin: 20px 0; color: #fff; }
        .status { color: #00ff00; font-weight: bold; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00ff00; border-radius: 50%; width: 20px; height: 20px; animation: spin 2s linear infinite; display: inline-block; vertical-align: middle; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>تعدين عملة RTC المباشر</h1>
        <p>حالة السيرفر الألماني: <span class="status">متصل ✅</span></p>
        
        <div class="balance">
            <span id="rtc-balance">0.000000</span> RTC
        </div>

        <p>سرعة التعدين: <span id="hashrate">1.2 MH/s</span> <div class="loader"></div></p>
    </div>

    <script>
        // رابط السيرفر الخاص بك من Render
        const SERVER_URL = 'https://rtc-miner-server.onrender.com/';

        async function fetchMiningData() {
            try {
                const response = await fetch(SERVER_URL);
                const data = await response.json();

                if (data.total_mined !== undefined) {
                    // تحديث الرقم في الواجهة
                    document.getElementById('rtc-balance').innerText = data.total_mined.toFixed(6);
                    console.log("تم جلب البيانات: ", data.total_mined);
                }
            } catch (error) {
                console.error("فشل الاتصال بالسيرفر:", error);
                document.querySelector('.status').innerText = "جاري إعادة الاتصال...";
                document.querySelector('.status').style.color = "red";
            }
        }

        // تحديث البيانات كل 2 ثانية لضمان المزامنة
        setInterval(fetchMiningData, 2000);

        // تشغيل فوري عند التحميل
        fetchMiningData();
    </script>
</body>
</html>
