<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin (RTC) Wallet</title>
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: #111; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 90%; max-width: 400px; text-align: center; }
        .header { background-color: red; color: white; padding: 10px; font-weight: bold; border-radius: 10px; margin-bottom: 20px; }
        .balance-label { color: #888; font-size: 0.9em; }
        .balance-value { color: red; font-size: 2.5em; font-weight: bold; margin: 15px 0; }
        .status { background-color: rgba(0,255,0,0.1); color: #00ff00; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; display: inline-block; }
        .address-box { background: #000; padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px dashed #444; word-break: break-all; font-size: 0.7em; color: #aaa; }
        button { background: red; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">REDCOIN (RTC)</div>
        
        <div class="balance-label">الرصيد المتوفر</div>
        <div id="balance-value" class="balance-value">RTC 0.0000</div>
        
        <div class="status">● السيرفر الألماني متصل</div>

        <div class="address-box">
            عنون المحفظة الخاص بك:<br>
            <span id="wallet-addr">RTC_7x9B2kL4pQm8WzV5nRj3tX6yS1aD4fG9hJ0</span>
        </div>

        <button onclick="copyAddress()">نسخ عنوان المحفظة</button>
    </div>

    <script>
        // 1. إعدادات الرصيد والذاكرة
        let balance = parseFloat(localStorage.getItem('rtc_balance')) || 0.0004;
        const balanceDisplay = document.getElementById('balance-value');

        // 2. دالة التحديث والحفظ
        function updateMining() {
            // إضافة قيمة صغيرة جداً لمحاكاة التعدين المستمر في ألمانيا
            balance += 0.00001; 
            
            // عرض النتيجة وتنسيقها لـ 4 أرقام عشرية
            balanceDisplay.innerText = "RTC " + balance.toFixed(4);
            
            // حفظ الرصيد الجديد في ذاكرة المتصفح/الهاتف
            localStorage.setItem('rtc_balance', balance);
        }

        // 3. تشغيل المحرك كل ثانية (1000ms)
        setInterval(updateMining, 1000);

        // دالة النسخ
        function copyAddress() {
            const addr = document.getElementById('wallet-addr').innerText;
            navigator.clipboard.writeText(addr);
            alert("تم نسخ العنوان بنجاح!");
        }

        // عرض الرصيد المحفوظ فور فتح الصفحة
        balanceDisplay.innerText = "RTC " + balance.toFixed(4);
    </script>
</body>
</html>
