<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin | Secure Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --bg: #0b0e11; --card: #1e2329; --yellow: #f0b90b; }
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-image: radial-gradient(circle at 0% 0%, rgba(255,0,0,0.05) 0%, transparent 50%);
        }

        .reg-card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 24px; 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid #2b3139;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .logo { 
            font-family: 'Orbitron', sans-serif; 
            color: var(--red); 
            font-size: 28px; 
            margin-bottom: 10px; 
            text-align: center;
            letter-spacing: 2px;
        }

        h2 { text-align: center; margin-bottom: 25px; font-weight: 800; font-size: 22px; }

        /* Warning Box */
        .warning-box {
            background: rgba(240, 185, 11, 0.1);
            border-left: 4px solid var(--yellow);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
        }
        .warning-box h4 { color: var(--yellow); margin: 0 0 5px 0; font-size: 14px; display: flex; align-items: center; gap: 8px; }
        .warning-box p { margin: 0; font-size: 12px; color: #eaecef; line-height: 1.4; }

        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #848e9c; }
        
        input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 10px; 
            border: 1px solid #2b3139; 
            background: #0b0e11; 
            color: white; 
            box-sizing: border-box; 
            font-size: 15px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--red); outline: none; background: #161a1e; }

        .key-display {
            background: #0b0e11;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: var(--red);
            border: 1px dashed #444;
            word-break: break-all;
            margin-top: 10px;
            display: none;
        }

        .btn-reg { 
            width: 100%; 
            padding: 16px; 
            background: var(--red); 
            border: none; 
            border-radius: 12px; 
            color: white; 
            font-weight: 900; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }
        .btn-reg:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,0,0,0.3); }

        .footer-text { margin-top: 25px; text-align: center; font-size: 14px; color: #848e9c; }
        .footer-text a { color: var(--red); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="reg-card">
        <div class="logo">REDCOIN</div>
        <h2>Create Miner ID</h2>

        <div class="warning-box">
            <h4>⚠️ SECURITY ALERT</h4>
            <p>Your Private Key is the only way to access your funds. If you lose it, your RTC balance will be gone forever. We do not store your keys.</p>
        </div>

        <form id="regForm">
            <div class="input-group">
                <label>USERNAME</label>
                <input type="text" id="reg-user" placeholder="Enter your miner name" required>
            </div>
            
            <div class="input-group">
                <label>PASSWORD</label>
                <input type="password" id="reg-pass" placeholder="Minimum 8 characters" required>
            </div>

            <div id="key-section" style="margin-bottom: 20px;">
                <label>YOUR GENERATED PRIVATE KEY</label>
                <div id="private-key" class="key-display"></div>
                <button type="button" id="gen-key" style="background:none; border:none; color:var(--red); font-size:12px; cursor:pointer; padding:0; margin-top:5px;">[ Click to generate secure key ]</button>
            </div>

            <button type="submit" class="btn-reg">SECURE SIGN UP</button>
        </form>

        <div class="footer-text">
            Already a member? <a href="login.html">Login to Portal</a>
        </div>
    </div>

    <script>
        // توليد مفتاح عشوائي للمستخدم
        document.getElementById('gen-key').onclick = function() {
            const randomKey = 'RTC-' + Math.random().toString(36).substring(2, 15).toUpperCase() + Math.random().toString(36).substring(2, 15).toUpperCase();
            const keyDisplay = document.getElementById('private-key');
            keyDisplay.innerText = randomKey;
            keyDisplay.style.display = 'block';
            this.style.display = 'none';
            localStorage.setItem('rtc_private_key', randomKey);
        };

        document.getElementById('regForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('reg-user').value;
            const key = document.getElementById('private-key').innerText;

            if(!key) {
                alert('Please generate your Private Key first!');
                return;
            }

            localStorage.setItem('rtc_user', username);
            alert('CRITICAL: Account Created. Make sure you copied your key!');
            window.location.href = 'dashboard.html';
        };
    </script>
</body>
</html>
