<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTC Miner | واجهة المؤسس</title>
    <style>
        :root {
            --primary-red: #ff3131;
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text-glow: 0 0 10px rgba(255, 49, 49, 0.8);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* تأثير الخلفية التقنية */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(255, 49, 49, 0.07) 0%, transparent 70%);
            z-index: -1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--primary-red);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 49, 49, 0.15);
            width: 360px;
            position: relative;
        }

        h1 {
            color: var(--primary-red);
            font-size: 1.6rem;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-shadow: var(--text-glow);
        }

        .status-box {
            background: rgba(255, 49, 49, 0.05);
            border: 1px solid rgba(255, 49, 49, 0.3);
            padding: 10px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 20px;
        }

        .dot {
            width: 10px; height: 10px; background: #ff3131; border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .balance {
            font-size: 2.8rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            color: #ffffff;
        }

        .coin-name {
            color: var(--primary-red);
            font-size: 1rem;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            margin: 30px 0;
        }

        .footer-stats {
            color: #666;
            font-size: 0.8rem;
        }

        #status-text { color: #ff3131; font-weight: bold; }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="card">
        <h1>RTC PRO MINER</h1>
        
        <div class="status-box">
            <div class="dot" id="status-dot"></div>
            حالة السيرفر: <span id="status-text">جاري الفحص...</span>
        </div>
        
        <div class="balance">
            <span id="rtc-balance">0.000000</span>
            <div class="coin-name">RTC COIN</div>
        </div>

        <div class="divider"></div>

        <div class="footer-stats">
            قوة التعدين الحالية: <span style="color: white;">1.2 MH/s</span>
        </div>
    </div>

    <script>
        // الرابط الخاص بك (تأكد أنه هو نفسه المستخدم في سيرفرك)
        const API_URL = 'https://rtc-miner-server.onrender.com/';

        async function updateDashboard() {
            const statusLabel = document.getElementById('status-text');
            const balanceLabel = document.getElementById('rtc-balance');
            const dot = document.getElementById('status-dot');

            try {
                const response = await fetch(`${API_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Offline');
                
                const data = await response.json();

                if (data.total_mined !== undefined) {
                    balanceLabel.innerText = data.total_mined.toFixed(6);
                    statusLabel.innerText = "متصل ونشط ✅";
                    statusLabel.style.color = "#00ff00"; // أخضر عند العمل
                    dot.style.background = "#00ff00";
                }
            } catch (error) {
                statusLabel.innerText = "جاري إعادة الاتصال...";
                statusLabel.style.color = "#ff3131";
                dot.style.background = "#ff3131";
            }
        }

        setInterval(updateDashboard, 2000); // تحديث كل ثانيتين لمزامنة أسرع
        updateDashboard();
    </script>
</body>
</html>
